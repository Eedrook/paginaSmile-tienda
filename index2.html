<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg" style="background-color: #77a9bb85;">
        <div class="container-fluid">
            <img src="img/Smile logo 2.png" style="width: 10%;" href="Inicio" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #EEE9DA;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-5" id="navbarNav">
                <ul class="navbar-nav ms-auto separaTienda">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <h4 class="btn-inicio">Smile</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index3.html">
                            <h4 class="btn-inicio">Usuario</h4>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <h4 class="btn-inicio">Carrito</h4>
                            <i class="bi bi-cart d-flex justify-content-center"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mat-5 p-5">
        <div class="row">
            <!-- Productos en forma de cards -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/spinner.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h4 class="card-title">Fidget spinner</h4>
                        <h2 class="card-text">10.000$ COP</h2>
                        <button type="button" class="btn1 shadow mb-5 rounded mx-auto d-flex mt-5">COMPRAR</button>
                        <a href="#" class="btn2  shadow mb-3 rounded mx-auto d-flex">Añadir al carrito</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="./img/cube.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h4 class="card-title">Fidget cube</h4>
                        <h2 class="card-text">10.000$ COP</h2>
                        <button type="button" class="btn1 shadow mb-5 rounded mx-auto d-flex mt-5">COMPRAR</button>
                        <a href="#" class="btn2 shadow mb-3 rounded mx-auto d-flex">Añadir al carrito</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="./img/pelota.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h4 class="card-title">Pelota antiestres</h4>
                        <h2 class="card-text">5.000$ COP</h2>
                        <button type="button" class="btn1 shadow mb-5 rounded mx-auto d-flex mt-5">COMPRAR</button>
                        <a href="#" class="btn2 shadow mb-3 rounded mx-auto d-flex">Añadir al carrito</a>
                    </div>
                </div>
            </div>

            <!-- Botón para cargar más productos -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script src="./js/tienda.js"></script>
</body>

</html>
